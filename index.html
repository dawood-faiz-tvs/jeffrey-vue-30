<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue 3</title>
  </head>
  <body>
    <div id="app">
      <p>{{ greeting }} ({{ greeting.length }})</p>
      <p>
        <input type="text" v-model="greeting" />
      </p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            greeting: 'Hello World',
          };
        },
        mounted() {
          setTimeout(() => {
            this.greeting = 'I am changed now.';
          }, 3000);
        },
      }).mount('#app');
    </script>
  </body>
</html>
