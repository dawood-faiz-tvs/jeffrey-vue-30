<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Vue 3</title>
    <style>
      .divider:after,
      .divider:before {
        content: '';
        flex: 1;
        height: 1px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section class="vh-100" style="background-color: #3da2c3">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col col-lg-8 col-xl-6" v-show="inProgressTasks.length">
              <div class="card rounded-3">
                <div class="card-body p-4">
                  <p class="mb-2">
                    <span class="h2 me-2">In Progress</span>
                  </p>
                  <ul class="list-group rounded-0">
                    <li
                      class="list-group-item border-0 d-flex align-items-center ps-0"
                      v-for="task in inProgressTasks"
                      :key="task.id"
                    >
                      <input
                        class="form-check-input me-3"
                        type="checkbox"
                        v-model="task.isDone"
                      />
                      {{task.title}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col col-lg-8 col-xl-6" v-show="completedTasks.length">
              <div class="card rounded-3">
                <div class="card-body p-4">
                  <p class="mb-2">
                    <span class="h2 me-2">Completed</span>
                  </p>
                  <ul class="list-group rounded-0">
                    <li
                      class="list-group-item border-0 d-flex align-items-center ps-0"
                      v-for="task in completedTasks"
                      :key="task.id"
                    >
                      <input
                        class="form-check-input me-3"
                        type="checkbox"
                        v-model="task.isDone"
                      />
                      {{task.title}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      let app = {
        data() {
          return {
            tasks: [
              {
                id: 1,
                title: 'Learn Vue',
                isDone: false,
              },
              {
                id: 2,
                title: 'Learn PHP',
                isDone: false,
              },
              {
                id: 3,
                title: 'Learn Javascript',
                isDone: false,
              },
            ],
          };
        },
        computed: {
          completedTasks() {
            return this.tasks.filter((singleTask) => singleTask.isDone);
          },
          inProgressTasks() {
            return this.tasks.filter((singleTask) => !singleTask.isDone);
          },
        },
      };

      Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
