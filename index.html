<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue 3</title>
    <style>
      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button
        v-bind:class="active ? 'text-red' : 'text-green'"
        v-on:click="toggle"
      >
        CLICK ME
      </button>
    </div>
~
    <script>
      Vue.createApp({
        data() {
          return {
            active: false,
          };
        },
        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
